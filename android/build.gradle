buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        androidXBrowser = "1.0.0"
        androidXAnnotation = "1.1.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        // ndkVersion = "25.1.8937393" 
        // ndkVersion = "26.1.10909125"
        // ndkVersion = "26.3.11579264" 
        ndkVersion = "27.3.13750724" // 27.1.12297006
        // kotlinVersion = "1.8.0"
        kotlinVersion = "1.9.25"
        googlePlayServicesAuthVersion = "20.7.0"
        // supportLibVersion = "28.0.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.2'
    }
}
allprojects {
    repositories {
		google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

// Below this, the React Native Gradle plugin will look for project.ext.react.enableHermes
ext {
  react = [
    enableHermes: true  // ‚Üê make sure this is actually false (or true if you want Hermes)
  ]
}

apply plugin: "com.facebook.react.rootproject"
